<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bar-race-chart</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<style>
  text {
    font-size: 16px;
    font-family: Open Sans, sans-serif;
  }
  
  text.title {
    fill: #333;
    font-weight: 700;
    line-height: 30px;
    font-size: 24px;
  }
  
  text.subTitle {
    font-weight: 500;
    line-height: 20px;
    font-size: 18px;
  }
  
  text.caption {
    font-weight: 400;
    font-size: 14px;
    fill: #777777;
  }
  
  text.label {
    font-weight: 600;
  }
  
  text.yearText {
    font-size: 64px;
    font-weight: 700;
    opacity: 0.25;
  }
  
  .tick text {
    fill: #777777;
  }
  
  .xAxis .tick:nth-child(2) text {
    text-anchor: start;
  }
  
  .tick line {
    shape-rendering: CrispEdges;
    stroke: #dddddd;
  }
  
  .tick line.origin {
    stroke: #aaaaaa;
  }
  
  path.domain {
    display: none;
  }
</style>


<script>
  var data = d3.csv('data.csv').then((data) => {
    console.log(data)
			})
  
  d3.group(data, d => d.name)
  const names = new Set(data.map(d => d.name))
  
  // create an object for storing images once (key - name, value - link)
  let icons = {}
  Array.from(names).forEach(name => {
    icons[name] = data.find(d => d.name === name).image
  })
  
  const datevalues = Array.from(d3.rollup(data, ([d]) => d.value, d => d.date, d => d.name))
    .map(([date, data]) => [new Date(date), data])
    .sort(([a], [b]) => d3.ascending(a, b))
  
  function rank(value) {
    const data = Array.from(names, name => ({name, value: value(name)}));
    data.sort((a, b) => d3.descending(a.value, b.value));
    for (let i = 0; i < data.length; ++i) data[i].rank = Math.min(n, i);
    return data;
  }
  
  var duration = 250
  var barSize = 46;
  var n = 12;
  var k = 10;
  
  var headerHeight = 60
  var margin = ({top: 16 + headerHeight, right: 6, bottom: 6, left: 0});
  var height = headerHeight + margin.top + barSize * n + margin.bottom;
  var width = 954;
  
  const svg = d3.select('body').append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [0, 0, width, height]);
  
  let title = svg.append('text')
    .attr('class', 'title')
    .attr('y', 24)
    .attr('x', 10)
    .html(json_data.title);
  
  let subTitle = svg.append("text")
    .attr("class", "subTitle")
    .attr("y", 50)
    .attr('x', 10)
    .html(json_data.subtitle);
  
  const keyframes = [];
  let ka, a, kb, b;
  for ([[ka, a], [kb, b]] of d3.pairs(datevalues)) {
    for (let i = 0; i < k; ++i) {
      const t = i / k;
      keyframes.push([
        new Date(ka * (1 - t) + kb * t),
        rank(name => (a.get(name) || 0) * (1 - t) + (b.get(name) || 0) * t)
      ]);
    }
  }
  keyframes.push([new Date(kb), rank(name => b.get(name) || 0)]);
  
  var nameframes = d3.groups(keyframes.flatMap(([, data]) => data), d => d.name)
  prev = new Map(nameframes.flatMap(([, data]) => d3.pairs(data, (a, b) => [b, a])))
  next = new Map(nameframes.flatMap(([, data]) => d3.pairs(data)))
  
  const colorScheme = d3.scaleOrdinal(d3.schemeTableau10);
  
  function bars(svg) {
    let bar = svg.append("g")
      .attr("fill-opacity", 0.6)
      .selectAll("rect");
    
    return ([date, data], transition) => bar = bar
      .data(data.slice(0, n), d => d.name)
      .join(
        enter => enter.append("rect")
          .attr("fill", d => colorScheme(d.name))
          .attr("height", y.bandwidth())
          .attr("x", x(0))
          .attr("y", d => y((prev.get(d) || d).rank))
          .attr("width", d => x((prev.get(d) || d).value) - x(0)),
        update => update,
        exit => exit.transition(transition).remove()
          .attr("y", d => y((next.get(d) || d).rank))
          .attr("width", d => x((next.get(d) || d).value) - x(0))
      )
      .call(bar => bar.transition(transition)
        .attr("y", d => y(d.rank))
        .attr("width", d => x(d.value) - x(0)));
  }

  function axis(svg) {
    const g = svg.append("g")
      .attr("transform", `translate(0,${margin.top})`);
  
    const axis = d3.axisTop(x)
      .ticks(width / 160)
      .tickSizeOuter(0)
      .tickSizeInner(-barSize * (n + y.padding()));
  
    return (_, transition) => {
      g.transition(transition).call(axis);
      g.select(".tick:first-of-type text").remove();
      g.selectAll(".tick:not(:first-of-type) line").attr("stroke", "white");
      g.select(".domain").remove();
    };
  }
  
  // threshold for labels, which should be displayed at right
  const threshold = 70000000

  function labels(svg) {
    let label = svg.append("g")
      .style("font", "bold 12px var(--sans-serif)")
      .style("font-variant-numeric", "tabular-nums")
      .attr("text-anchor", "end")
      .selectAll("text");
    
    return ([date, data], transition) => label = label
      .data(data.slice(0, n), d => d.name)
      .join(
        enter => {
          const res = enter.append("g")
            .attr('attr', 'groupicon')
            .attr("transform", d => `translate(${x((prev.get(d) || d).value)},${y((prev.get(d) || d).rank)})`)
            .attr("y", y.bandwidth() / 2)
            .attr("x", -6)
            .attr("text-anchor",  "end")
          
          res.append("text")
            .attr("dy", "1em")
            .text(d => d.name)
            .style('transform', 'translate(-50px, 0)')
            .call(text => text.append("tspan")
              .attr("fill-opacity", 0.7)
              .attr("font-weight", "normal")
              .attr("x", -6)
              .attr("dy", "1.15em"));
          return res;
        },
        update => update
          .attr("text-anchor", d => d.value < threshold ? "start" : "end"),
        exit => exit.transition(transition).remove()
          .attr("transform", d => `translate(${x((next.get(d) || d).value)},${y((next.get(d) || d).rank)})`)
          .call(g => g.select("tspan").tween("text", d => textTween(d.value, (next.get(d) || d).value)))
      )
      .call(bar => bar.transition(transition)
        .attr("transform", d => {
          const xCoord = d.value < threshold ? x(d.value) + 60 : x(d.value)
          return `translate(${xCoord},${y(d.rank)})`
        })
        .call(g => g.select("tspan").tween("text", d => textTween((prev.get(d) || d).value, d.value))))
  }

  // draw icons separately so that they don't depend on labels
  function flags(svg) {
    let label = svg.append("g")
      .selectAll("text");
  
    return ([date, data], transition) => label = label
      .data(data.slice(0, n), d => d.name)
      .join(
        enter => {
          const res = enter.append("g")
            .attr("transform", d => `translate(${x((prev.get(d) || d).value)},${y((prev.get(d) || d).rank)})`)
        
          res.append('svg:image')
            .attr('class', d => d.name)
            .style('width', '40px')
            .style('transform', 'translate(-45px, 8px)')
            .attr("xlink:href", d => icons[d.name]);
          
          return res;
        },
        update => update,
        exit => exit.transition(transition).remove()
          .attr("transform", d => `translate(${x((next.get(d) || d).value)},${y((next.get(d) || d).rank)})`)
      )
      .call(bar => bar.transition(transition)
        .attr("transform", d => `translate(${x(d.value)},${y(d.rank)})`))
  }
  
  var formatNumber = d3.format(",d")
  function textTween(a, b) {
    const i = d3.interpolateNumber(a, b);
    return function (t) {
      this.textContent = formatNumber(i(t));
    };
  }

  var formatDate = d3.utcFormat("%Y")
  function ticker(svg) {
    const now = svg.append("text")
      .style("font", `bold ${barSize}px var(--sans-serif)`)
      .style("font-variant-numeric", "tabular-nums")
      .attr("text-anchor", "end")
      .attr("x", width - 6)
      .attr("y", margin.top + barSize * (n - 0.45))
      .attr("dy", "0.32em")
      .text(formatDate(keyframes[0][0]));
    
    return ([date], transition) => {
      transition.end().then(() => now.text(formatDate(date)));
    };
  }
  
  var x = d3.scaleLinear([0, 1], [margin.left, width - margin.right])
  var y = d3.scaleBand()
    .domain(d3.range(n + 1))
    .rangeRound([margin.top, margin.top + barSize * (n + 1 + 0.1)])
    .padding(0.1)
  
  const updateBars = bars(svg);
  const updateAxis = axis(svg);
  const updateLabels = labels(svg);
  const updateFlags = flags(svg);
  const updateTicker = ticker(svg);
  
  (async function f() {
    for (const keyframe of keyframes) {
      const transition = svg.transition()
        .duration(duration)
        .ease(d3.easeLinear);
      
      // Extract the top barâ€™s value.
      x.domain([0, keyframe[1][0].value]);
      
      updateAxis(keyframe, transition);
      updateBars(keyframe, transition);
      updateLabels(keyframe, transition);
      updateFlags(keyframe, transition);
      updateTicker(keyframe, transition);
      
      await transition.end();
    }
  }())

</script>
</body>
</html>
